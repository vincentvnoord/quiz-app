name: CI Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  setup-services:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
            POSTGRES_USER: testuser
            POSTGRES_PASSWORD: testpass
            POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3

    steps:
      - name: Check out code
        uses: actions/checkout@v2

  api-tests:
    runs-on: ubuntu-latest
    needs: setup-services
    if: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'

      - name: Install API dependencies
        run: |
          cd api
          dotnet restore

      - name: Build API
        run: |
          cd api
          dotnet build

      - name: Run API tests
        run: |
          cd api
          dotnet test

  cypress-tests:
    runs-on: ubuntu-latest
    needs: setup-services
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Start API server
        run: |
          cd api/Api
          dotnet run
        env:
          ASPNETCORE_ENVIRONMENT: Development
          Jwt__Key: 80b02ad49622fabc960643456c15922d58e944d2977909cdce8
          Jwt__Issuer: issuer 
          Jwt__Audience: audience
          ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=testdb;Username=testuser;Password=testpass;
          FrontendOrigin: http://localhost:3000

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &  # Start the frontend server in the background
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5166"

      - name: Wait for servers to be ready
        run: |
          sleep 15  # Wait for API and frontend servers to be fully up

      - name: Run Cypress tests
        run: npm run cypress:run
        working-directory: frontend

